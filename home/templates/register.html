{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[75vh]">
    <div class="w-full max-w-md bg-white dark:bg-gray-700 shadow-lg rounded-2xl p-8 space-y-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Create an Account</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="text-sm px-4 py-2 rounded-md 
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
                    {% elif message.tags == 'success' %}
                        bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
                    {% else %}
                        bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" />
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400" />
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-500 transition-all duration-200">
                    Register
                </button>
            </div>
        </form>

        <p class="text-center text-sm mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 dark:text-blue-400 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
